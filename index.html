<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Pokemon Battle</title>
  </head>
  <body>
    <!--Input-->
    <input id="pokemonInput" type="text" placeholder="Pokemon Name" />
    <div class="d-flex">
      <form action="">
        <div class="card" id="userCard" style="width: 18rem; display:none;">
          <img src="" class="card-img-top" alt="fav-pokemon" id="userImg" />
          <div class="card-body">
            <h5 class="card-title" id="userName"></h5>
            <p class="card-text"></p>
          </div>
        </div>
        <div id="btn-container">
          <button href="#" class="btn btn-primary">Get Pokemon</button>
        </div>
      </form>
      <div class="card" id="enemyCard" style="width: 18rem; display:none;">
        <img src="" class="card-img-top" alt="user-pokemon" id="enemyPokemonImg"/>
        <div class="card-body">
          <h5 class="card-title" id="enemyName"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="pokemon.js"></script>
  </body>
</html>
